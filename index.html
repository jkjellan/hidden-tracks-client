<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- I used 'npm install material-design-lite save' to download MDL as a module.
      Javascript is linked below, and css is imported within index.scss to faciliate customization.
      MDL fonts are linked via cdn (for now) -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script defer src="./node_modules/material-design-lite/material.min.js"></script>

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="my-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="my-header mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title"></span>
            <div class="mdl-layout-spacer"></div>
            <div class="my-expand-search mdl-textfield mdl-js-textfield mdl-textfield--expandable">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="search">
                <label class="mdl-textfield__label" for="search">Enter your query...</label>
              </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
              <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
              <li class="mdl-menu__item">About Hidden Tracks</li>
            </ul>
          </div>
        </header>

        <!-- Start of side navigration drawer -->
        <div class="mdl-layout__drawer">
          <header class="my-drawer-header">
            <div class="my-avatar-dropdown">
              <span>jkjellan@gmail.com</span>
              <div class="mdl-layout-spacer"></div>
              <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">arrow_drop_down</i>
                <span class="visuallyhidden">Accounts</span>
              </button>
              <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                <li class="mdl-menu__item">Log Out</li>
                <li class="mdl-menu__item">Change Password</li>
              </ul>
            </div>
          </header>

                <!-- navigation inside side drawer -->
          <nav class="my-navigation mdl-navigation">
            <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">queue_music</i>My Music</a>
            <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">filter_list</i>Contests</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
          </nav>
        </div>
        <!-- End of side navigration drawer -->

      <!-- Start of main content area i.e auth forms and application content -->
      <main class="mdl-layout__content">

            <!-- Sign in form-->
            <div id="sign-in-wrapper" class="my-auth-card mdl-card mdl-shadow--6dp">
              <div class="my-form-header mdl-card__title">
                <h2 class="mdl-card__title-text">Sign In</h2>
              </div>
                <form id="sign-in">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" name="credentials[email]" id="sign-in-email">
                      <label class="mdl-textfield__label" for="sign-in-email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="password" name="credentials[password]" id="sign-in-password">
                      <label class="mdl-textfield__label" for="sign-in-password">Password</label>
                    </div>
                    <button type="submit" name="submit" class="my-button form-button mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Sign In
                    </button>

                </form>
                <div class="my-form-footer">
                  <p>Don't have an account?
                    <span id="sign-up-redirect" class="sign-up-link">Sign Up!</span>
                  </p>
                </div>
              </div>
            <!-- End of Sign-in -->


            <!-- Sign Up form-->
            <div id="sign-up-wrapper" class="my-auth-card mdl-card mdl-shadow--6dp">
              <div class="my-form-header mdl-card__title">
                <h2 class="mdl-card__title-text">Create Account</h2>
              </div>
                <form id="sign-up">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" name="credentials[email]" id="sign-in-email">
                      <label class="mdl-textfield__label" for="sign-in-email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="password" name="credentials[password]" id="sign-in-password">
                      <label class="mdl-textfield__label" for="sign-in-password">Password</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="password" name="credentials[password_confirmation]" id="sign-in-password">
                      <label class="mdl-textfield__label" for="sign-in-password">Confirm Password</label>
                    </div>
                    <button type="submit" name="submit" class="my-button form-button mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Sign Up
                    </button>

                </form>
                <div class="my-form-footer">
                  <p>You probably won't regret it!</p>
                </div>
              </div>
            <!-- End of Sign-Up -->

            <!-- Change Password Form-->
            <div id="change-password-wrapper" class="my-auth-card mdl-card mdl-shadow--6dp">
              <div class="my-form-header mdl-card__title">
                <h2 class="mdl-card__title-text">Change Password</h2>
              </div>
                <form id="change-password">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" name="passwords[old]" id="sign-in-email">
                      <label class="mdl-textfield__label" for="sign-in-email">Old Password</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="password" name="passwords[new]" id="sign-in-password">
                      <label class="mdl-textfield__label" for="sign-in-password">New Password</label>
                    </div>
                    <button type="submit" name="submit" class="my-button form-button mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Change Password
                    </button>

                </form>
                <div class="my-form-footer">
                  <p>Your security is totally a priority</p>
                </div>
              </div>
            <!-- End of Change Password -->

          </div>
        </main>
      </div>
    </body>
</html>
